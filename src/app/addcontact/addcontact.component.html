<div class="row">
  <div class="col-md-12">
    <form #contactform = "ngForm" (ngSubmit) = "onSubmit(contactform.value)" >
      <div class="form-group">
        <input type="text" class="form-control" placeholder = "Name" ngModel name = "name" >
      </div>

      <div class="form-group">
          <input type="text" class="form-control" placeholder = "email" ngModel name="email">
      </div>

      <div class="form-group">
        <input type="text" class="form-control" placeholder = "phone" ngModel name="phone">
    </div>

      <div class="form-group">
          <button type="submit" class="btn btn-success">ADD</button>
        </div>
    </form>
  </div>
</div>
