<form #group="ngForm" (ngSubmit)="send(group.value)">
<h4>Enter your name</h4>
<div class="form-group">
<input type="text" placeholder="Name"  ngModel name="created" class="form-control">
</div>
<div class="form-group">
<button class="btn btn-primary" >Submit</button>

</div>
</form>

<div class="row">
<div class="col-md-12">
<div class="card">
<div class="card-body">    
<table class="table table-hover">
    <thead>
        <tr>
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ele of Regis">
            <td><input type="checkbox"></td>
            <td (click)="func(ele)">{{ele.name}}</td>
            <td>{{ele.email}}</td>
            <td>{{ele.phone}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
</div>
<div class="row">
<div class="col-md-6">
    <h1>Email</h1>
<p *ngFor="let item of value">
        {{item}}
</p>
    <form #grpform="ngForm" (ngSubmit)="onSubmit(grpform.value)">
        <div class="form-group">
            <input type="text" class="form-control" ngModel name="subject" placeholder="Subject">
        </div> 
        <div class="form-group">
            <textarea class="form-control" ngModel name="message" placeholder="Message"></textarea>
        </div>    
        <button class="btn btn-primary">Send Mail</button>
    </form>
</div>

<div class="col-md-6">
    <h1>Message</h1>
    <form #msgform="ngForm" (ngSubmit)="sendMsg(msgform.value)">
        <!-- <div class="form-group">
            <input type="text" class="form-control" ngModel name="mobnum" placeholder="Mobile Numbers"> 
        </div> -->
        <div class="form-group">
            <input type="text" class="form-control" ngModel name="msg" placeholder="Message">
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Send Message</button>    
        </div>
    </form>
</div>
</div>
