<div class="row">
  <div class="col-md-12">
    <form #myform = "ngForm" (ngSubmit) = "onlogin(myform.value)">
      <div class="form-group">
        <input type="text" class="form-control" placeholder = "Email" ngModel name = "email" >
      </div>

      <div class="form-group">
          <input type="password" class="form-control" placeholder = "Password" ngModel name="password">
      </div>

      <div class="form-group">
          <button type="submit" class="btn btn-success">Login</button>
        </div>
    </form>
  </div>
</div>
