<div class="row">
  <div class="col-sm-9">
      <div *ngIf = "!hidenewVideo">
          <h1>New Data</h1>
        <form #form ="ngForm" (ngSubmit)="onSubmitAddVideo(form.value)">
          
          <div  class = "form-group">
            <input type="text" class="form-control" name="name" required placeholder="Name" ngModel>
          </div>

          <div class = "form-group">
            <input type="text" class="form-control" name="email" required placeholder="Email" ngModel>
          </div>
          
          <div class = "form-group">
            <input type="text" class="form-control" name="password" required placeholder="Password" ngModel>
          </div>

          <div class = "form-group">
            <button class="btn btn-success" type="submit">Save</button>
          </div>
        </form>
      </div>
    <video-detail *ngIf="selectedVideo && hidenewVideo" [video] = "selectedVideo"></video-detail>
  </div>

  <div class="col-sm-3">
    <button (click) = "newVideo()" style = "margin-bottom:2px;margin-top: 4px;" type="button" class="btn btn-success btn-block">
      New Data
    </button>
    <video-list [videos] = "videos" (SelectVideo)="onSelectVideo($event)"></video-list>
  </div>
</div>
