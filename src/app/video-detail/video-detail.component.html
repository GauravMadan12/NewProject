<!-- {{ video.name }}
{{ video.email }}
{{ video.password }} -->

<div>
    
    <form>
        <div  class = "form-group">
          <input type="text" class="form-control" name="name" required placeholder="Name" [(ngModel)]="video.name">
        </div>
        <!-- <h3 *ngIf="editTitle" (click)="onTitleClick()">{{video.title}}</h3> -->
        <div class = "form-group">
            <input type="text" class="form-control" name="email" required placeholder="Email" [(ngModel)]="video.email">
        </div>
    
        <div class = "form-group">
            <input type="text" class="form-control" name="password" required placeholder="Password" [(ngModel)]="video.password">
        </div>
    
    </form>
</div>
